on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUST_LOG: debug

name: CI

jobs:
  check:
    name: Golden
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - 1.75.0
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: Swatinem/rust-cache@v2
      - uses: actions/cache@v3
        with:
          key: downloads
          path: |
            downloads/factorio

      - name: Download Factorio
        run: |
          mkdir -p downloads
          test -e downloads/factorio \
          || wget --no-verbose -O - https://www.factorio.com/get-download/1.1.101/headless/linux64 \
          | tar --extract --xz --directory=downloads

      - name: Run factorio-exporter
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: |
            -q
            --
            --factorio-binary downloads/factorio/bin/x64/factorio
            export
            -d new-vanilla.json

      - name: Validate output
        run: diff -u crates/factorio-exporter/data/vanilla.json new-vanilla.json

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - 1.75.0
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
